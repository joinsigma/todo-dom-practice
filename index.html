<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>

      <form class="add-todo-form">
        <input type="text" placeholder="Enter a new task..." />
        <button type="submit">Add Task</button>
      </form>

      <input type="radio" name="filter" id="filter-all" checked />
      <label for="filter-all">All</label>

      <input type="radio" name="filter" id="filter-priority" />
      <label for="filter-priority">Priority</label>

      <input type="radio" name="filter" id="filter-non-priority" />
      <label for="filter-non-priority">Non Priority</label>

      <input type="radio" name="filter" id="filter-completed" />
      <label for="filter-completed">Completed</label>

      <div class="task-list">
        <div class="task-item priority completed">
          <input type="checkbox" />
          <p>Todo 1</p>
          <button class="prioritize-btn">Prioritize</button>
          <button class="delete-btn">Delete</button>
        </div>
        <div class="task-item completed">
          <input type="checkbox" />
          <p>Todo 2</p>
          <button class="prioritize-btn">Prioritize</button>
          <button class="delete-btn">Delete</button>
        </div>
        <div class="task-item">
          <input type="checkbox" />
          <p>Todo 3</p>
          <button class="prioritize-btn">Prioritize</button>
          <button class="delete-btn">Delete</button>
        </div>
      </div>
    </div>
  </body>
</html>
